{% extends 'base.html' %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="banner">
                <div class="banner-text">
                    ToDo
                </div>
            </div>
        </div>
    </div>
</div>
<div class="container">
     <div class="row">
        <div class="col-md-6">

        <form method="POST" class="mb-3 shadow">
            {% csrf_token %}
            <div class="form-group">


            <input type="text"class="form-control" name="task" placeholder="Enter your task name">
                </div>
            <div class="form-group">

            <input type="text" class="form-control" name="priority" placeholder="Enter your priority">
                </div>
             <div class="form-group">

            <input type="date" class="form-control" name="date" placeholder="Enter task date">
                </div>

            <input type="submit" value="SUBMIT" class="btn btn-success">
        </form>
            </div>
         <div class="col-md-6">
        <h4>Task to be Completed</h4>
            {% for i in task1 %}
            <div class="shadow card border-secondary mb-3" style="max-width:3

            5rem;">
            <div class="card-body">
                <h5 class="card-title "><u>{{i.name}}</u></h5>
                <p><b>{{i.priority}}</b></p>
                <p><b>{{i.date}}</b></p>
                <a class="btn btn-danger" href="{% url 'delete' i.id %}">Done</a>
                <a class="btn btn-primary" href="{% url 'update' i.id %}">Update</a>
            </div>
                <br>
            </div>
            {% endfor %}
        </div>
    </div>
</div>



{% endblock %}
